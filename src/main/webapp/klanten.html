            <li>

                    <i class='bx bx-notepad'></i>

            <li>

                    <i class='bx bx-archive'></i>

                </a>
                <span class="tooltip">Opdracht types</span>
            </li>
            <li>
                <a href="klanten.html">
                    <i class='bx bx-user'></i>
                    <span class="sidebar-link">Klanten</span>
                </a>
                <span class="tooltip">Klanten</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-package' ></i>

        <div class="profile-body">
            <div class="profile">
                <div class="person">
                    <div class="person-name">Kester van Leeuwen</div>
                    <div class="person-job">Senior Tandtechnicus</div>
                </div>
            </div>
            <button id="logoutButton"><i class="bx bx-log-out" id="log-out"></i></button>
        </div>
    </div>

    <div class="home-body">
        <h1>Klanten</h1>
        <button id="addKlantenButton" type="button" class="btn btn-primary" data-toggle="modal" data-target="#klantenModal">
            Klant toevoegen <i class='bx bxs-plus-circle'></i>
        </button>
        <div class="klanten-table-div">
            <table class="table table-borderless table-striped" id="klantenTable"></table>
        </div>
    </div>
    <!--Modals-->
    <div class="modal fade" id="klantenModal" tabindex="-1" role="dialog" aria-labelledby="klantenModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="klantenModalLabel">Nieuwe klant</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="klant-container">
                        <form id="nieuw-klant">
                            <div class="klant-details">
                                <div class="input-box">
                                    <span class="details">Voornaam</span>
                                    <input type="select" name="voornaam" placeholder="Voornaam" required>
                                </div>
                                <div class="input-box">
                                    <span class="details">Achternaam</span>
                                    <input type="text" name="achternaam" placeholder="Achternaam" required>
                                </div>
                                <div class="input-box">
                                    <span class="details">Bedrijfsnaam</span>
                                    <input type="text" name="bedrijfsnaam" placeholder="Bedrijfsnaam" required>
                                </div>
                                <div class="input-box" id="input-grow-1">
                                    <span class="details">Email</span>
                                    <input type="email" name="email" placeholder="Email" required>
                                </div>
                                <div class="input-box" id="input-grow-2">
                                    <span class="details">Telefoonnummer</span>
                                    <input type="tel" name="telefoon" placeholder="Telefoonnummer" required>
                                </div>
                                <div class="input-box">
                                    <span class="details">Plaats</span>
                                    <input type="text" name="plaats" placeholder="Plaats" required>
                                </div>
                                <div class="input-box">
                                    <span class="details">Adres</span>
                                    <input type="text" name="adres" placeholder="Adres" required>
                                </div>
                                <div class="input-box">
                                    <span class="details">Postcode</span>
                                    <input type="text" name="postcode" placeholder="Postcode    " required>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button form="nieuw-klant" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="addKlantButton" class="btn btn-primary">Add klant</button>
                </div>
            </div>
        </div>
    </div>
</main>
<script>
    if (!window.localStorage.getItem("auth") || isTokenExpired(window.localStorage.getItem("auth"))) {
        localStorage.removeItem("auth");
        window.open("login.html", "_self");
    }

    function isTokenExpired(token) {
        const expiry = (JSON.parse(atob(token.split('.')[1]))).exp;
        console.log(expiry);
        return (Math.floor((new Date).getTime() / 1000)) >= expiry;
    }


    document.getElementById('logoutButton').addEventListener("click", () => {
        localStorage.removeItem("auth");
        window.open("login.html", "_self");
    })

    document.getElementById("addKlantButton").addEventListener("click", function () {
        var formData = new FormData(document.querySelector('form'));
        var encData = Object.fromEntries(formData.entries());

        var fetchOptions = {
            method: 'POST',
            headers: {
                "Authorization": localStorage.getItem("auth"),
                "Content-Type": "application/json"
            },
            body: JSON.stringify(encData)
        }

        fetch('http://localhost:8080/klant', fetchOptions)
            .then((res) => {
                if (res.status == 201) {
                    $('#klantenModal').modal('hide');
                    setTimeout(function (){window.location.reload(true);},100)
                } else {
                    window.alert("error");
                }
            })
    })

    function deleteKlant(klantId) {
        var fetchOptions = {
            method: 'DELETE',
            headers: {
                "Authorization": localStorage.getItem("auth"),
            }
        }

        fetch('http://localhost:8080/klant/' + klantId, fetchOptions)
            .then((res) => {
                if (res.status == 200) {
                    console.log("success");
                    $('#klantenTable').bootstrapTable('removeByUniqueId', klantId);

                } else {
                    window.alert("error");
                }
            })
            .catch(function (e) {
                console.log(e);
            })
    }

    function getKlanten() {
        var fetchOptions = {
            method: 'GET',
            headers: {
                "Authorization": localStorage.getItem("auth"),
            }
        }

        fetch('http://localhost:8080/klant', fetchOptions)
            .then((res) => {
                return res.json();
            }).then((data) => {
            $('#klantenTable').bootstrapTable({
                pagination: true,
                pageSize: 10,
                columns: [{
                    field: 'klantId',
                }, {
                    field: 'voornaam',
                    title: 'Voornaam'
                }, {
                    field: 'achternaam',
                    title: 'Achternaam'
                }, {
                    field: 'email',
                    title: 'Email'
                }, {
                    field: 'telefoon',
                    title: 'Telefoon'
                }, {
                    field: 'plaats',
                    title: 'Plaats'
                }, {
                    field: 'adres',
                    title: 'Adres'
                }, {
                    field: 'postcode',
                    title: 'Postcode',
                }, {
                    field: 'remove',
                    title: '',
                    width: '30px',
                    formatter: (value, row) =>
                        `<button type="button" class="btn btn-danger btn-xs" onclick="deleteKlant(${row.klantId})">
                            <i class='bx bx-trash'></i>
                        </button>`
                }],
                data: data,
                uniqueId: 'klantId'
            })
        })
            .catch(function (e) {
                console.log(e);
            })
    }
    getKlanten();
</script>
