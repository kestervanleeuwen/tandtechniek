<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qua Voorraad</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/voorraad.css">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.cdnfonts.com/css/tisa-sans-pro" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="/js/index.js" defer></script></script>
    <script type="text/javascript" src="/js/voorraad.js" defer></script></script>
</head>
<body>
<main>
    <div class="sidebar">
        <div class="logo-body">
            <div class="logo">
                <img src="/img/favicon.ico">
                <div class="logo-name">ua Tandtechniek</div>
            </div>
            <i class='bx bx-menu' id="menu"></i>
        </div>
        <ul class="nav-list">
            <li>
                <a href="index.html">
                    <i class='bx bx-home'></i>
                    <span class="sidebar-link">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
            <li>
                <a href="opdrachten.html">
                    <i class='bx bx-notepad'></i>
                    <span class="sidebar-link">Opdrachten</span>
                </a>
                <span class="tooltip">Opdrachten</span>
            </li>
            <li>
                <a href="opdrachttype.html">
                    <i class='bx bx-archive'></i>
                    <span class="sidebar-link">Opdracht types</span>
                </a>
                <span class="tooltip">Opdracht types</span>
            </li>
            <li>
                <a href="klanten.html">
                    <i class='bx bx-user'></i>
                    <span class="sidebar-link">Klanten</span>
                </a>
                <span class="tooltip">Klanten</span>
            </li>
            <li>
                <a href="voorraad.html">
                    <i class='bx bx-package' ></i>
                    <span class="sidebar-link">Voorraad</span>
                </a>
                <span class="tooltip">Voorraad</span>
            </li>
        </ul>
        <div class="profile-body">
            <div class="profile">
                <div class="person">
                    <div class="person-name">Kester van Leeuwen</div>
                    <div class="person-job">Senior Tandtechnicus</div>
                </div>
            </div>
            <button id="logoutButton"><i class="bx bx-log-out" id="log-out"></i></button>
        </div>
    </div>
    <div class="home-body">
        <h1>Voorraad</h1>
        <button id="addVoorraadModalButton" type="button" class="btn btn-primary" data-toggle="modal" data-target="#voorraadModal">
            Voorraad toevoegen <i class='bx bxs-plus-circle'></i>
        </button>

        <div class="voorraad-body">
        </div>
    </div>
    <!--Modals-->
    <div class="modal fade" id="voorraadModal" tabindex="-1" role="dialog" aria-labelledby="voorraadModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="voorraadModalLabel">Nieuwe Voorraad Item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="voorraad-container-form">
                        <form id="nieuw-voorraad">
                            <div class="voorraad-details">
                                <div class="input-box">
                                    <span class="details">Naam</span>
                                    <input type="select" name="voorraadNaam" placeholder="Naam" required>
                                </div>
                                <div class="input-box">
                                    <span class="details">Prijs</span>
                                    <input type="text" name="prijs" placeholder="Prijs" required>
                                </div>
                                <div class="input-box">
                                    <span class="details">In voorraad</span>
                                    <input type="number" min="0" name="inVoorraad" placeholder="In voorraad" required>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button form="nieuw-voorraad" type="button" id="addVoorraadButton" class="btn btn-primary">Add opdracht type</button>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>
</body>
</html>
